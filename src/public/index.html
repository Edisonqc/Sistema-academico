<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Académico - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">
  <div class="background-anim"></div>
  <div class="login-container glass">
    <div class="logo">
      <div class="logo-icon">🎓</div>
      <h1>Sistema Académico</h1>
      <p>Ingresa a tu cuenta</p>
    </div>
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <span class="input-icon"><i class="fas fa-id-card"></i></span>
        <input type="text" id="dni" name="dni" placeholder="DNI" required maxlength="8" pattern="[0-9]{8}" title="El DNI debe tener 8 dígitos" autocomplete="username">
      </div>
      <div class="form-group">
        <span class="input-icon"><i class="fas fa-lock"></i></span>
        <input type="password" id="password" name="password" placeholder="Contraseña" required minlength="6" autocomplete="current-password">
        <button type="button" class="show-password" tabindex="-1"><i class="fas fa-eye"></i></button>
      </div>
      <button type="submit" class="btn-primary" id="loginBtn">
        <span class="btn-text">Ingresar</span>
        <div class="btn-loader" style="display: none;">Cargando...</div>
      </button>
      <!-- <div class="login-info glass">
        <p><strong>Usuario de prueba:</strong></p>
        <p><code>DNI:</code> 99999999 | <code>Password:</code> admin123</p>
        <p><strong>Rol:</strong> Superadministrador</p>
      </div> -->
    </form>
    <button id="themeToggle" class="btn-theme">
      <span class="theme-icon">🌙</span>
    </button>
    <div class="system-info">Versión 1.0 | Sistema de Gestión Académica</div>
  </div>
  
  <script src="https://kit.fontawesome.com/tu_codigo.js" crossorigin="anonymous"></script>
  <script src="js/auth.js"></script>
  <script src="js/theme.js"></script>
</body>

</html>
