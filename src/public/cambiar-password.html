<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Sistema Académico</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .password-requirements {
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid var(--primary-color);
        }
        
        .password-requirements ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .password-requirements li {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .requirement-met {
            color: var(--success-color);
        }
        
        .requirement-not-met {
            color: var(--danger-color);
        }
        
        .password-strength {
            margin: 10px 0;
            height: 5px;
            border-radius: 5px;
            background: #eee;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background: var(--danger-color); width: 25%; }
        .strength-medium { background: var(--warning-color); width: 50%; }
        .strength-strong { background: var(--success-color); width: 75%; }
        .strength-very-strong { background: var(--success-color); width: 100%; }
    </style>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">🔒</div>
                <h1>Cambio de Contraseña</h1>
                <p>Por seguridad, debe cambiar su contraseña</p>
            </div>
            
            <form id="changePasswordForm" class="login-form">
                <div class="form-group">
                    <label for="nueva_password">Nueva Contraseña</label>
                    <input 
                        type="password" 
                        id="nueva_password" 
                        name="nueva_password" 
                        placeholder="Ingresa tu nueva contraseña"
                        required
                        minlength="6">
                    <div class="password-strength">
                        <div class="strength-bar" id="passwordStrength"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmar_password">Confirmar Contraseña</label>
                    <input 
                        type="password" 
                        id="confirmar_password" 
                        name="confirmar_password" 
                        placeholder="Confirma tu nueva contraseña"
                        required
                        minlength="6">
                    <div id="passwordMatch" style="margin-top: 5px; font-size: 0.9rem;"></div>
                </div>
                
                <div class="password-requirements">
                    <strong>Requisitos de contraseña:</strong>
                    <ul>
                        <li id="req-length" class="requirement-not-met">Mínimo 6 caracteres</li>
                        <li id="req-uppercase" class="requirement-not-met">Al menos una mayúscula</li>
                        <li id="req-lowercase" class="requirement-not-met">Al menos una minúscula</li>
                        <li id="req-number" class="requirement-not-met">Al menos un número</li>
                    </ul>
                </div>
                
                <button type="submit" class="btn-primary" id="changePasswordBtn">
                    <span class="btn-text">Cambiar Contraseña</span>
                    <div class="btn-loader" style="display: none;">Procesando...</div>
                </button>
            </form>
            
            <div class="theme-switcher">
                <button id="themeToggle" class="btn-theme">
                    <span class="theme-icon">🌙</span>
                    <span class="theme-text">Modo Oscuro</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/change-password.js"></script>
</body>
</html>
